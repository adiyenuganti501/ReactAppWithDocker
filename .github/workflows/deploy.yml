name: React CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Specify the Node.js version, e.g., '18', '20', or '22'
        cache: 'npm' # Caches dependencies to speed up subsequent runs

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: CI=false npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t reactfordevops:latest .

    - name: Run Docker container (sanity check)
      run: docker run -d -p 3000:80 reactfordevops:latest

      # ---------- Image Tag ----------
    - name: Set image tag
      run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV
    
      # ---------- AWS Login ----------
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

      # ---------- Docker Build & Push ----------
    - name: Build and tag Docker image
      run: |
        docker build -t reactfordevops:${IMAGE_TAG} .
        docker tag reactfordevops:${IMAGE_TAG} ${{ secrets.ECR_REPO }}:${IMAGE_TAG}

    - name: Push Docker image to ECR
      run: |
        docker push ${{ secrets.ECR_REPO }}:${IMAGE_TAG}

    - name: Pipeline finished
      run: echo "Docker image pushed to ECR successfully ðŸš€"