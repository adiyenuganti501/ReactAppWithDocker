name: React CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Specify the Node.js version, e.g., '18', '20', or '22'
        cache: 'npm' # Caches dependencies to speed up subsequent runs

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: CI=false npm run build
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t reactfordevops:latest .

    - name: Run Docker container (sanity check)
      run: docker run -d -p 3000:80 reactfordevops:latest

    - name: Build application
      run:  echo "Docker build completed successfully âœ…"
